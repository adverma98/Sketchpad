<!DOCTYPE html>
<html>
  
  <head>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Archivo+Black|Artifika|Cabin+Sketch|Caesar+Dressing|Calligraffitti|Coming+Soon|Courgette|Exo+2|Henny+Penny|Indie+Flower|Josefin+Sans|Karla|Lobster|Londrina+Sketch|Metal+Mania|Miniver|Permanent+Marker|Raleway|Zilla+Slab" rel="stylesheet"> 
    <title>Adi's Sketchpad</title><!--Tab Title-->
    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script><!--Scripts and Stylesheets imported-->
    <!--<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>-->
    <script type='text/javascript' src='script.js'></script>
  </head>

  <body>

    <div class="header">
      <h1>ADI'S SKETCHPAD</h1><!--Heading-->
    </div>

    <div class="styling">
      <div id="COLOUR">Colour!</div>
      <input type="radio" name="colour" id="eraserRadio"> Eraser</input><br>
      <input type="radio" name="colour" id="rainbowRadio" checked> Rainbow</input><br>
      <input type="radio" name="colour" id="blueRadio"> Blue</input><br>   
      <input type="radio" name="colour" id="redRadio"> Red</input><br>
      <input type="radio" name="colour" id="yellowRadio"> Yellow</input><br>
      <input type="radio" name="colour" id="whiteRadio"> White</input><br>   
      <input type="radio" name="colour" id="blackRadio"> Black</input><br>
      <input type="radio" name="colour" id="orangeRadio"> Orange</input><br>
      <input type="radio" name="colour" id="pinkRadio"> Pink</input><br>
      <input type="radio" name="colour" id="greenRadio"> Green</input><br>
    </div>
    
      


    <div class="container"></div><!--This is where the Javascript creates the grid of NxN squares-->

	<button class="reset"><span>RESET</span></button><!--RESET button implemented-->

  </body>
  
</html>
